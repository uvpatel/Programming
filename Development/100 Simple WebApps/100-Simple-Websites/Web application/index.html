<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="app-logo">
            <img src="logo.png" alt="App Logo" />
        </div>
        <h1>Welcome to the Web App</h1>
        <p>Your modern, dynamic experience starts here.</p>
    </header>

    <main>
        <div class="card">
            <h2>Feature 1</h2>
            <p>This is a cool feature of the web app!</p>
            <button class="cta-btn" onclick="triggerAction()">Learn More</button>
        </div>

        <div class="card">
            <h2>Feature 2</h2>
            <p>Another exciting feature coming your way!</p>
            <button class="cta-btn" onclick="triggerAction()">Discover Now</button>
        </div>

        <div class="card">
            <h2>Feature 3</h2>
            <p>Experience seamless functionality!</p>
            <button class="cta-btn" onclick="triggerAction()">Get Started</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Web Application. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
