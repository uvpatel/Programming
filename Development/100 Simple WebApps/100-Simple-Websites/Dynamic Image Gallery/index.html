<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dynamic Image Gallery</h1>
        </header>
        <main>
            <div class="gallery">
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/600x400/FF6347/FFFFFF?text=Image+1" alt="Image 1">
                </div>
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/600x400/4682B4/FFFFFF?text=Image+2" alt="Image 2">
                </div>
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/600x400/32CD32/FFFFFF?text=Image+3" alt="Image 3">
                </div>
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/600x400/FFD700/FFFFFF?text=Image+4" alt="Image 4">
                </div>
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/600x400/8A2BE2/FFFFFF?text=Image+5" alt="Image 5">
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
