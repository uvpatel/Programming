<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find what you're looking for with our fast, niche-specific search engine.">
    <title>Niche Search Engine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">NicheSearch</div>
            <div class="tagline">Find Anything, Fast.</div>
        </header>

        <main class="search-container">
            <input type="text" id="searchBar" class="search-bar" placeholder="Search for something...">
            <button class="search-btn" onclick="searchAction()">Search</button>
        </main>

        <section id="results" class="results">
            <!-- Dynamic results will appear here -->
        </section>
    </div>

    <footer class="footer">
        <p>&copy; 2024 NicheSearch. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
