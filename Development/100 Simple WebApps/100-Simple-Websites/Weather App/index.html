<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="weather-container">
    <div class="weather-card">
      <h1 class="weather-title">Weather App</h1>
      <div class="location-input">
        <button id="get-location">Get My Location</button>
        <button id="search-btn">Search by City</button>
        <input type="text" id="city-input" placeholder="Enter City" autocomplete="off">
      </div>
      <div class="weather-info">
        <div class="temperature" id="temp">--Â°C</div>
        <div class="description" id="desc">--</div>
        <div class="details">
          <div id="humidity">Humidity: --%</div>
          <div id="wind">Wind: -- m/s</div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
