<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Style Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-container">
        <div class="player-header">
            <h1>Music Player</h1>
        </div>
        <div class="album-art">
            <img src="album-cover.jpg" alt="Album Art" id="album-cover">
        </div>
        <div class="music-info">
            <p class="song-name">Song Title - Artist</p>
            <div class="progress-bar-container">
                <input type="range" id="progress-bar" class="progress-bar" value="0" max="100">
            </div>
        </div>
        <div class="controls">
            <button id="prev" class="control-btn">&#9664;</button>
            <button id="play-pause" class="control-btn">&#9654;</button>
            <button id="next" class="control-btn">&#9654;&#9654;</button>
        </div>
        <div class="volume-control">
            <input type="range" id="volume" class="volume-bar" value="100" max="100">
        </div>
        <audio id="audio" src="song.mp3"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
