<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events Website</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <div class="logo">
      <h1>Eventful</h1>
    </div>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">Events</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Discover Upcoming Events Near You</h2>
    <input type="text" id="search-bar" placeholder="Search for events...">
    <button class="btn primary">Search</button>
  </section>

  <!-- Events Section -->
  <section class="events">
    <h2>Featured Events</h2>
    <div class="event-card">
      <img src="images/event1.jpg" alt="Event 1">
      <div class="event-info">
        <h3>Music Festival</h3>
        <p class="date">April 15, 2024</p>
        <p class="description">Join us for an exciting music festival with top artists.</p>
        <button class="btn secondary">Learn More</button>
      </div>
    </div>

    <div class="event-card">
      <img src="images/event2.jpg" alt="Event 2">
      <div class="event-info">
        <h3>Art Exhibition</h3>
        <p class="date">May 10, 2024</p>
        <p class="description">A beautiful collection of modern art.</p>
        <button class="btn secondary">Learn More</button>
      </div>
    </div>
    
    <!-- More event cards can be added similarly -->
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Eventful | Designed with ðŸ’»</p>
  </footer>

</body>
</html>
