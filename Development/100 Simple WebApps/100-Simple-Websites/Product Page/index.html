<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>Dynamic Shop</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h2>Discover Our New Products</h2>
        <p>Browse the latest trends in fashion, electronics, and more.</p>
    </section>
    
    <section class="product-grid">
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Product 1">
            <h3>Product 1</h3>
            <p class="price">$29.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Product 2">
            <h3>Product 2</h3>
            <p class="price">$49.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Product 3">
            <h3>Product 3</h3>
            <p class="price">$79.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <!-- More product cards can be added similarly -->
    </section>

    <footer>
        <p>&copy; 2024 Dynamic Shop. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
