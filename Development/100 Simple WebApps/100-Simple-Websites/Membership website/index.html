<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Membership Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <header>
            <h1 class="site-title">Welcome to Your Membership</h1>
            <p class="sub-title">Join today for exclusive content!</p>
        </header>

        <section class="membership-info">
            <div class="membership-card" id="plan1">
                <h2>Basic Plan</h2>
                <p>Access to general content</p>
                <button class="cta-btn" id="joinBasic">Join Now</button>
            </div>
            <div class="membership-card" id="plan2">
                <h2>Premium Plan</h2>
                <p>Access to all content</p>
                <button class="cta-btn" id="joinPremium">Join Now</button>
            </div>
        </section>

        <footer>
            <p>&copy; 2024 Membership Website</p>
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
