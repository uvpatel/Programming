<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="header">
            <h1>Science Calculator</h1>
        </div>
        <div class="calculator">
            <input type="text" id="display" class="display" disabled />
            <div class="buttons">
                <!-- Basic Calculator -->
                <button class="button" onclick="appendNumber(7)">7</button>
                <button class="button" onclick="appendNumber(8)">8</button>
                <button class="button" onclick="appendNumber(9)">9</button>
                <button class="button" onclick="appendOperator('+')">+</button>
                
                <button class="button" onclick="appendNumber(4)">4</button>
                <button class="button" onclick="appendNumber(5)">5</button>
                <button class="button" onclick="appendNumber(6)">6</button>
                <button class="button" onclick="appendOperator('-')">-</button>
                
                <button class="button" onclick="appendNumber(1)">1</button>
                <button class="button" onclick="appendNumber(2)">2</button>
                <button class="button" onclick="appendNumber(3)">3</button>
                <button class="button" onclick="appendOperator('*')">*</button>
                
                <button class="button" onclick="appendNumber(0)">0</button>
                <button class="button" onclick="appendDecimal()">.</button>
                <button class="button" onclick="clearDisplay()">C</button>
                <button class="button" onclick="appendOperator('/')">/</button>

                <!-- Scientific Functions -->
                <button class="button scientific" onclick="appendScientific('sin')">sin</button>
                <button class="button scientific" onclick="appendScientific('cos')">cos</button>
                <button class="button scientific" onclick="appendScientific('tan')">tan</button>
                <button class="button scientific" onclick="appendScientific('log')">log</button>
                
                <button class="button scientific" onclick="appendFunction('exp')">exp</button>
                <button class="button scientific" onclick="appendFunction('sqrt')">√</button>
                <button class="button scientific" onclick="appendFunction('pow')">x²</button>
                <button class="button scientific" onclick="appendPi()">π</button>

                <!-- Constants & Advanced Operations -->
                <button class="button scientific" onclick="appendConstant('e')">e</button>
                <button class="button scientific" onclick="appendScientific('log10')">log10</button>
                <button class="button scientific" onclick="appendScientific('abs')">abs</button>
                <button class="button scientific" onclick="calculateResult()">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
