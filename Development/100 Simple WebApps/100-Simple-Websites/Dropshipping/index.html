<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Dropshipping Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header Section -->
  <header class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Store Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Welcome to Our Dropshipping Store</h1>
      <p>Quality Products, Delivered Worldwide</p>
    </div>
  </section>

  <!-- Product Section -->
  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-list" id="product-list">
      <!-- Products will be loaded dynamically here -->
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <p>&copy; 2024 Dynamic Dropshipping Store | All Rights Reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
